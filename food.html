<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodJournal $20</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .active-tab { color: #f97316; } /* Orange-500 */
        .hidden { display: none; }
    </style>
</head>
<body class="bg-zinc-950 text-white font-sans">

    <section id="feed-screen" class="p-4 mb-20">
        <h1 class="text-3xl font-bold mb-6">My Eats</h1>
        <div id="entry-list" class="space-y-4">
            <div class="bg-zinc-900 rounded-2xl overflow-hidden border border-zinc-800">
                <div class="h-48 bg-zinc-800 flex items-center justify-center text-zinc-500">Photo Preview</div>
                <div class="p-4 flex justify-between items-start">
                    <div>
                        <h3 class="font-bold text-lg">Super Burger</h3>
                        <p class="text-zinc-400 text-sm">Downtown Diner â€¢ $15</p>
                    </div>
                    <span class="bg-orange-500 text-white px-3 py-1 rounded-full font-bold">8.4</span>
                </div>
            </div>
        </div>
    </section>

    <section id="add-screen" class="hidden p-6">
        <h2 class="text-2xl font-bold mb-4">New Log</h2>
        <div class="space-y-4">
            <div class="h-40 border-2 border-dashed border-zinc-700 rounded-2xl flex flex-col items-center justify-center text-zinc-500">
                <span>Upload Photo</span>
                <input type="file" accept="image/*" class="opacity-0 absolute h-40 w-full cursor-pointer">
            </div>
            <input type="text" placeholder="Restaurant Name" class="w-full bg-zinc-900 p-4 rounded-xl border border-zinc-800">
            <input type="number" placeholder="Price" class="w-full bg-zinc-900 p-4 rounded-xl border border-zinc-800">
            <div class="py-2">
                <label class="text-sm text-zinc-400">Rating (1-10)</label>
                <input type="range" min="1" max="10" step="0.1" class="w-full accent-orange-500">
            </div>
            <textarea placeholder="Journal notes..." class="w-full bg-zinc-900 p-4 rounded-xl border border-zinc-800 h-24"></textarea>
            <button class="w-full bg-orange-500 py-4 rounded-xl font-bold text-lg">Save Entry</button>
        </div>
    </section>

    <section id="map-screen" class="hidden">
        <div class="h-screen w-full bg-zinc-800 flex items-center justify-center">
            <p class="text-zinc-400">Map View (Leaflet.js or Google Maps)</p>
        </div>
    </section>

    <nav class="fixed bottom-0 w-full bg-zinc-900 border-t border-zinc-800 flex justify-around p-4 pb-8">
        <button onclick="showScreen('feed')" class="nav-btn active-tab" id="nav-feed">Feed</button>
        <button onclick="showScreen('add')" class="nav-btn" id="nav-add">Add</button>
        <button onclick="showScreen('map')" class="nav-btn" id="nav-map">Map</button>
    </nav>

    <script>
        function showScreen(screenId) {
            document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active-tab'));
            
            document.getElementById(screenId + '-screen').classList.remove('hidden');
            document.getElementById('nav-' + screenId).classList.add('active-tab');
        }
    </script>
</body>
</html>
