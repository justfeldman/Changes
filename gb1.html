<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GrowBucks – Parent View (gb1)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="gb-parent">
  <header class="topbar">
    <div class="topbar-left">
      <div class="logo">GB</div>
      <div>
        <p class="topbar-title">GrowBucks</p>
        <p class="topbar-sub">Parent View (gb1.html)</p>
      </div>
    </div>
    <div class="topbar-right">
      <a href="gb1.html" class="nav-btn active">Parent</a>
      <a href="gb2.html" class="nav-btn">Kid</a>
    </div>
  </header>

  <main>
    <section class="card">
      <h2 class="card-title">Household summary</h2>
      <p class="muted">Dummy data – this is just a front-end prototype.</p>
      <div class="summary-row">
        <div class="summary-chip">
          <div class="summary-label">Kid</div>
          <div class="summary-value" id="kid-name">Ava</div>
        </div>
        <div class="summary-chip">
          <div class="summary-label">Balance (demo)</div>
          <div class="summary-value" id="kid-balance">$0.00</div>
        </div>
        <div class="summary-chip">
          <div class="summary-label">Active chores</div>
          <div class="summary-value" id="chor-count">0</div>
        </div>
      </div>
    </section>

    <section class="card">
      <h2 class="card-title">Chores for today</h2>
      <p class="muted">Approve chores that have been marked “done” by Ava (in the kid view).</p>

      <table>
        <thead>
          <tr>
            <th>Chore</th>
            <th>Frequency</th>
            <th>Payout</th>
            <th>Status</th>
            <th>Approve</th>
          </tr>
        </thead>
        <tbody id="chores-body">
          <!-- rows injected by JS -->
        </tbody>
      </table>
    </section>
  </main>

  <script>
    // ===== Dummy shared state (for this page only) =====
    const kid = { name: "Ava", balance: 8.0 };

    let chores = [
      { id: "c1", name: "Dishes after dinner", frequency: "Daily", payout: 2.0, status: "assigned" },
      { id: "c2", name: "Clean bedroom", frequency: "Weekly", payout: 4.0, status: "pending" }
    ];

    function formatMoney(x) {
      return "$" + x.toFixed(2);
    }

    function renderSummary() {
      document.getElementById("kid-name").textContent = kid.name;
      document.getElementById("kid-balance").textContent = formatMoney(kid.balance);
      document.getElementById("chor-count").textContent = chores.length;
    }

    function statusClass(status) {
      if (status === "assigned") return "status-pill status-assigned";
      if (status === "pending") return "status-pill status-pending";
      if (status === "completed") return "status-pill status-completed";
      return "status-pill";
    }

    function statusLabel(status) {
      if (status === "assigned") return "Assigned";
      if (status === "pending") return "Waiting approval";
      if (status === "completed") return "Completed";
      return status;
    }

    function renderChores() {
      const tbody = document.getElementById("chores-body");
      tbody.innerHTML = "";

      chores.forEach(chore => {
        const tr = document.createElement("tr");

        const approveButton =
          chore.status === "pending"
            ? `<button class="btn btn-approve" data-id="${chore.id}">Approve</button>`
            : "";

        tr.innerHTML = `
          <td>${chore.name}</td>
          <td>${chore.frequency}</td>
          <td>${formatMoney(chore.payout)}</td>
          <td><span class="${statusClass(chore.status)}">${statusLabel(chore.status)}</span></td>
          <td>${approveButton}</td>
        `;

        tbody.appendChild(tr);
      });

      // Wire approve buttons
      tbody.querySelectorAll("button[data-id]").forEach(btn => {
        btn.addEventListener("click", () => {
          const id = btn.getAttribute("data-id");
          approveChore(id);
        });
      });
    }

    function approveChore(id) {
      const chore = chores.find(c => c.id === id);
      if (!chore || chore.status !== "pending") return;

      chore.status = "completed";
      kid.balance += chore.payout;

      renderSummary();
      renderChores();
    }

    // Init
    renderSummary();
    renderChores();
  </script>
</body>
</html>
